<html>
    <head>
        <title> Firebase form auth</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body class="body">
        <div class="center-box" id="login-div">
            <h2>Login</h2>
            <input type="email" name="login-email" class="text-field" id="login-email" placeholder="Your-Email" required><br><br>
            <input type="password" name="login-password" class="text-field" id="login-password" placeholder="Your-password" required>
            <br><br>
            <button id="login-btn" class="btn-style">Login</button><br><br>
            <button id="reg-btn" class="an-btn">don't have an account? REGISTER</button>
        </div>

        <div class="center-box" id="register-div">
            <h2>Register</h2>
            <input type="email" name="register-email" class="text-field" id="register-email" placeholder="Your-Email" required><br><br>
            <input type="password" name="register-password" class="text-field" id="register-password" placeholder="Your-password" required>
            <br><br>
            <button id="register-btn" class="btn-style"> Register</button><br><br>
            <button id="log-btn" class="an-btn">have an acount? LOGIN</button><br><br>
        </div>

        <!-- <div class="center-box">
            <h2 id="result-view">

            </h2>
        </div> -->

        <div id="result-box">
            <h3 id="result"></h3>
        </div>
        <script type="module" src="form.js"></script>
    </body>
</html>
